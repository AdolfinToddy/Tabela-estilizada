<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>

<body>
    
    <h1>Estilizando Tabelas</h1>

    <table>
        <tr class="inicio">
            <th>Código</th>
            <th>Produto</th>
            <th class="preco">Preço</th>
        </tr>
        <tr class="alternar">
            <th>001</th>
            <th>Notebook</th>
            <th class="preco">R$ 2.500</th>
        </tr>
        <tr>
            <th>002</th>
            <th>Tablet</th>
            <th class="preco">R$ 1.500</th>
        </tr>
        <tr class="alternar">
            <th>003</th>
            <th>Iphone</th>
            <th class="preco">R$ 3.500</th>
        </tr>
        <tr>
            <th>004</th>
            <th>Nexus</th>
            <th class="preco">R$ 3.500</th>
        </tr>
    </table>

</body>
</html>
